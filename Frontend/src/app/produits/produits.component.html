<div class="container">
    <h1>Produits Disponibles</h1>
    <div class="row card-group">
        <div class="col-4"  *ngFor="let article of Mylist">
            <div class="card">
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="assets/images/{{article.image}}" alt={{article.titre}}>
                    <div class="card-body">
                      <h4 class="card-title">{{article.titre.toUpperCase()}}</h4>
                      <p class="card-text">{{article.description}}</p>
                      <p class="card-text">{{article.prix}} â‚¬</p>
                      <button class="btn btn-primary" (click)="Ajouter(article.id)">Ajouter au panier</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
